<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-2.2.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
    <br>
    <br>
    <br>
    <h2 align="center">注册</h2>
    <br>
    <br>
    <br>
    <div class="col-md-3 col-sm-3" height="500px"></div>
    <div class="col-md-6 col-sm-6" height="500px">
        <form class="form" method="post" action="{% url 'regist' %}">
            {% csrf_token %}
            <br>
            <div class="row">
                <div class="col-sm-2" style="text-align: center;">
                    <h4>Email: </h4>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="请输入Email" name="email">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2" style="text-align: center;">
                    <h4>用户名: </h4>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="请输入用户名" name="name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2" style="text-align: center;">
                    <h4>密码: </h4>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="password" placeholder="请输入密码" name="password">
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row" align="center">
                <input class="form-control" type="submit" value="注册" style="width:60px;font-weight: bold" >
            </div>

        </form>
    </div>
    <div class="col-md-3 col-sm-3" height="500px"></div>
    <br>
    <br>
</div>
</body>
</html>
