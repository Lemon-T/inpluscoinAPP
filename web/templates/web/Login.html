<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-2.2.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
    <br>
    <br>
    <br>
    <h2 align="center">登录</h2>
    <br>
    <br>
    <br>
    <div class="col-md-3 col-sm-3" height="500px"></div>
    <div class="col-md-6 col-sm-6" height="500px">
        <form class="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <br>
            <div class="row">
                <div class="col-sm-2" style="text-align: center;">
                    <h4>Email: </h4>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="请输入Email" name="email">
                </div>
            </div>
            <br>


            <div class="row">
                <div class="col-sm-2" style="text-align: center;">
                    <h4>密码: </h4>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="password" placeholder="请输入密码" name="password">
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4 col-sm-4"></div>
                <div class="col-md-2 col-sm-2">

                    <button class="btn btn-default" style="width:60px;font-weight: bold">
                        <a href="{% url 'regist' %}">注册</a>
                    </button>
                </div>
                <div class="col-md-2 col-sm-2">
                    <input class="form-control" type="submit" value="登录" style="width:60px;font-weight: bold" >
                </div>
                <div class="col-md-4 col-sm-4"></div>

            </div>

        </form>
    </div>
    <div class="col-md-3 col-sm-3" height="500px"></div>
    <br>
    <br>
</div>
</body>
</html>
